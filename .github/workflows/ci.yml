name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - run: npx playwright install --with-deps

      - run: npm run build

      - uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            dist
            ~/.cache/ms-playwright
          key: build-${{ github.sha }}

  unit-test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            dist
            ~/.cache/ms-playwright
          key: build-${{ github.sha }}

      - run: npm run test:unit

  e2e-test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            dist
            ~/.cache/ms-playwright
          key: build-${{ github.sha }}

      - run: npm run test:e2e
